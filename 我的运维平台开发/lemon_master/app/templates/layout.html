<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lemon-OPS</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!--
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-4DAPMwiyOJv/C/LvTiUsW5ueiD7EsaAhwUKO0Llp+fWzT40XrmAbayhVP00bAJVa" crossorigin="anonymous">
        -->
        <link rel="stylesheet"  href="{{ url_for('static', filename='font-awesome-4.6.3/css/font-awesome.min.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/layout.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/@media.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/lemon.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/jquery-ui.min-darkHive.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/waitMe.min.css') }}">
        {% block stylesheet %}
        {% endblock %}
    </head>

    <body>
	    <div id="wrapper">
	        {% include 'nav.html' %}
            <div id="page-wrapper" class="bg-gray">
                {% include 'nav_bar_header.html' %}

                {% block content %}{% endblock %}

                {% include 'footer.html' %}
            </div>
	    </div>

        <!-- JS  -->
        <script src="../static/js/jquery-2.1.4.min.js"></script>
        <script src="../static/js/jquery-ui.min-darkHive.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/jquery.validate.min.js"></script>  <!-- 使用validator时，需要有name元素 -->
        <script src="../static/js/jquery.noty.packaged.min.js"></script>
        <script src="../static/js/jquery.tmpl.js"></script>
        <script src="../static/js/jquery.dataTables.min.js"></script>
        <script src="../static/js/highcharts.js"></script>
        <script src="../static/js/waitMe.min.js"></script>
        <script>
            $(document).ready( function () {
                $(this).find("li.active").has("ul").children("ul").addClass("collapse in");
            });

            $(document).ajaxStart(function () {
                run_waitMe('roundBounce');
            });
            $(document).ajaxStop(function () {
                $('body').waitMe('hide');
            });

            <!-- active menu -->
		    var url_array = location.pathname.split("/");
		    s1 = url_array[1];
            s2 = url_array[2];
            $("#"+s1).addClass('active');
            $("#"+s2).addClass('active');
            $('#'+s1+' .'+s2).addClass('active');
            console.log(s2)

            function run_waitMe(effect){
                $('body').waitMe({
                    effect: effect,
                    text: 'Please wait ...',
                    bg: 'rgba(255,255,255,0.7)',
                    color:'#2f4050',
                    sizeW:'',
                    sizeH:'',
                    source: 'img.svg'
                });
            }
		</script>
        {% block script %}
        {% endblock %}
    </body>
</html>
