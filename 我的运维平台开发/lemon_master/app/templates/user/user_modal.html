<div id="passwordModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change <input type="button" disabled="disabled" class="btn btn-success" id="passUser"> password</h4>

          </div>
          <!-- you can place the contents in modal-body -->
          <div class="modal-body">
                <form class="form-horizontal" id="pass_form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password:</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" id="update_password" name="update_password" required="required" placeholder="user password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ConfirmPassword:</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" id="update_confirm_password" name="update_confirm_password" required="required" placeholder="password again">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" onclick="confirm_UpdatePass(this)">OK</button>
                    </div>
                </form>
          </div>
        </div>
    </div>
</div>
